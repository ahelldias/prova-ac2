<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Bootstrap</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Bio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" aria-disabled="true">Contato</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 bg-dark border-secondary color" type="search" placeholder="Search" aria-label="Search"> 
              <button class="btn btn-outline-success text-sucess" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="caixa">
        <label for="texto">Titulo</label>
        <input class="border-secondary" style="height: 36px; border-radius: 5px;" type="text" id="texto" required>
        <button class="bg-primary text-white border-primary" type="submit" style="width: 100px;height: 35px; border-radius: 5px;" id="butao">Cadastrar</button>
      </div>

    <script src="main.js"></script>
</body>
</html>
